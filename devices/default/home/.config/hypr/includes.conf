# This content was generated by nwg-shell-config. Do not modify it manually.

# VARIABLES
$term = kitty
$browser = firefox
$filemanager = caja
$editor = nvim
$launcher = nwg-drawer
$exit = nwg-bar -t hyprland.json -p center -a middle -i 48 -s MyHyprlandQuit.css

# AUTOSTART
exec-once = rm /tmp/nwg-shell-check-update.lock
exec-once = wlsunset -t 4500 -T 6500 -l 52.2322 -L 20.9841 -g 1.0
exec-once = swaync -c /home/hunter/.config/swaync/hyprland.json -s /home/hunter/.config/swaync/custom-hyprland.css
exec-once = nm-applet --indicator
exec = nwg-drawer -r -c 6 -is 64 -fscol 2 -s MyHyprlandDrawer.css -term kitty
exec = nwg-panel -c custom-hyprland -s MyHyprlandPanel.css
exec = nwg-shell-check-updates
exec = swayidle timeout 1200 nwg-lock timeout 1800 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"' 

# GENERAL SETTINGS
general {
    border_size = 1
    no_border_on_floating = false
    gaps_in = 5
    gaps_out = 20
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = true
    hover_icon_on_border = true
}

# DWINDLE LAYOUT 
dwindle {
    pseudotile = false
    force_split = 2
    preserve_split = true
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    no_gaps_when_only = false
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# MASTER LAYOUT 
master {
    allow_small_split = false
    special_scale_factor = 0.8
    mfact = 0.55
    new_is_master = true
    new_on_top = false
    no_gaps_when_only = false
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
}

# INPUT DEVICES
input {
    kb_layout = us
    repeat_rate = 25
    repeat_delay = 600
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 1
    touchpad {
        disable_while_typing = true
        scroll_factor = 1.0
        tap-to-click = true
    }
}
